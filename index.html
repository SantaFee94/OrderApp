<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bestell App</title>
        <link rel="icon" href="./assets/icon/favicon-32x32.png" />
        <link rel="stylesheet" href="./assets/src/css/standart.css" />
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="./assets/src/css/basket.css" />
        <link rel="stylesheet" href="./assets/src/css/fonts.css" />
        <link rel="stylesheet" href="./assets/src/css/media_query.css" />
        <link rel="stylesheet" href="./assets/src/css/dishes_list.css" />
        <link rel="stylesheet" href="./assets/src/css/dishes_list_buttons.css" />
        <script src="/script.js" defer></script>
        <script src="./assets/src/js/template.js"></script>
        <script src="./assets/src/js/database.js"></script>
        <script src="./assets/src/js/calculator.js"></script>
        <script src="./assets/src/js/addToCart.js"></script>
    </head>
    <body onload="init()">
        <header><img src="./assets/logo/Logo.png" alt="" /></header>
        <main>
            <section class="section_left_side">
                <div class="bgr"></div>
                <div class="dishes_main_container">
                    <div class="dishes_list_head">
                        <h1>Sushi Resturant</h1>
                        <div class="dishes_head_button_container">
                            <button class="dishes_list_head_button_0"><img src="./assets/icon/i_icon.png" alt="" />Über uns</button>
                            <button class="dishes_list_head_button_1"><img src="./assets/icon/like_heart.png" alt="" /></button>
                        </div>
                    </div>
                    <div class="user_information">
                        <a onclick=""><img src="./assets/icon/like_star.png" alt="" /><b>4.7</b>(200+)</a>
                        <span><img src="./assets/icon/bag.png" alt="" />Min. 50.00€</span>
                        <span><img src="./assets/icon/delivery.png" alt="" /> 15.00€</span>
                    </div>
                    <div class="menu_selection">
                        <a href="#sushiContent">Sushi</a>
                        <a href="#dessertContent">Dessers</a>
                        <a href="#drinkContent">Getränke</a>
                    </div>
                    <h2>Sushi</h2>
                    <div id="sushiContent" class="content_sushi"></div>
                    <h2>Dessert</h2>
                    <div id="dessertContent" class="content_dessert"></div>
                    <h2>Getränke</h2>
                    <div id="drinkContent" class="content_drinks"></div>
                </div>
            </section>
            <section class="section_right_side">
                <div class="basket_main_container">
                    <h2>Warenkorb</h2>
                    <h3>Lieferoption</h3>
                    <p>(Liefergebühr 5,00€)</p>
                    <div class="delivery_or_not" onclick="toggleOrderType()">
                        <div id="pickup" class="slider_option selected">Abholen</div>
                        <div id="delivery" class="slider_option">Liefern</div>
                        <div id="indicator"></div>
                    </div>
                    <div id="shoppingcartContent"></div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
